<!doctype html>
<html>
<head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="style.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <title>Lesson_5</title>
</head>
<body>
    <div class="block">
        <button id="mainButton" class="mainButton">
            Interesting button
        </button>
    </div>
    <div class="block">
        <button id="bonusButton" class="bonusButton">
            Bonus button
        </button>
    </div>

    <div class="block">
        <button id="hiddenButton" class="hiddenButton">
            Hidden button
        </button>
    </div>

    <div class="block" id="lastBlock">
        <button id="tooltipButton" class="tooltipButton" data-tooltip="Here is some tooltip">
            Button with tooltip
        </button>
    </div>

    

<script src="script.js">
   
</script>
</body>
</html>
